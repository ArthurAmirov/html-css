<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <title>Document</title>
    <style>
        .okk {
            margin: 16px;
        }
        
        .choose-gender {
            margin: 16px;
        }
    </style>
</head>

<body>
    <form>
        <div class="okk">
            <input type="text" name="lastName" value="Emerson" />
        </div>
        <div class="okk">
            <input type="number" name="age" value="17" />
        </div>
        <div class="okk">
            <label>
            <input type="checkbox" name="agree"  />
            Accept terms and conditions
        </label>
        </div>
        <div class="choose-gender">
            <input type="radio" id="male" name="gender" checked />
            <label for="male"> Male </label>
            <input type="radio" id="female" name="gender" />
            <label for="female"> Female </label>
            <input type="radio" id="secret" name="gender" />
            <label for="secret"> Secret </label>
        </div>
        <div class="okk">
            <textarea name="description" placeholder="Write description..."></textarea>

        </div>
        <div class="okk">
            <button type="sybmit">Sybmit</button>
        </div>
    </form>

</body>

</html>
