<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .form1 {
            margin: 32px;
        }
        /*.languages {
            margin: 8px;
        }*/
        
        .marg {
            margin: 8px;
        }
    </style>
</head>

<body>
    <form class="form1">
        <div>
            <input class="marg" type="text" name="primaryLanguage" value="HTML" disabled>
        </div>
        <div>
            <input class="marg" type="checkbox" name="agree">
        </div>
        <div>
            <input class="marg" type="checkbox" name="like" readonly checked>
        </div>
        <div>
            <input class="marg" type="color" name="favouriteColor" value="#ff7f50">
        </div>
        <div>
            <input class="marg" type="date" name="birthDate" value="2021-01-02">
        </div>
        <div>
            <input class="marg" type="datetime-local" name="birthTime" value="2024-10-04T13:02">
        </div>
        <div>
            <input class="marg" type="email" name="email" placeholder="example@domain.com" required>
        </div>
        <div>
            <input class="marg" type="file" name="avatar">
        </div>
        <div>
            <input class="marg" type="month" name="startLearning" value="2020-01">
        </div>
        <div>
            <input class="marg" type="number" name="favouriteNamber" value="17">
        </div>
        <div>
            <textarea class="marg" name="story" cols="30" rows="5" placeholder="A long time ago"></textarea>
        </div>
        <div>
            <input class="marg" type="password" name="password" value="sectet">
        </div>
        <div class="languages">
            <input class="marg" type="radio" name="language" />
            <label>HTML</label>
            <input class="marg" type="radio" name="language" checked/>
            <label>CSS</label>
            <input class="marg" type="radio" name="language" />
            <label>JavaScript</label>
        </div>
        <div>
            <input class="marg" type="range" name="learningProgress" value="30">
        </div>
        <div>
            <select class="marg" name="framework">
                <option value="react">React</option>
                <option value="jquery" selected>jQuery</option>
                <option value="bootstrap">Bootstrap</option>
            </select>
        </div>
        <div>
            <input class="marg" type="search" name="search" placeholder="Type first letters...">
        </div>
        <div>
            <input class="marg" type="time" name="lunchEnd" value="14:01">
        </div>
        <div>
            <input class="marg" type="url" name="website" placeholder="https://website.com" required>
        </div>
        <div>
            <input class="marg" type="week" name="birthWeek" value="2021-W51">
        </div>
        <div>
            <button class="marg" type="sybmit">Save</button>
        </div>


    </form>

</body>

</html>
