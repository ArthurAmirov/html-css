<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .form1 {
            margin: 32px;
        }
        
        .languages {
            margin: 8px;
        }
    </style>
</head>

<body>
    <form class="form1">
        <div class="languages">
            <input type="text" name="PrimaryLanguage" value="HTML" disabled>
        </div>
        <div class="languages">
            <input type="checkbox" name="agree">
        </div>
        <div class="languages">
            <input type="checkbox" name="like" readonly>
        </div>
        <div class="languages">
            <input type="color" name="favouriteColor" value="#ff7f50">
        </div>
        <div class="languages">
            <input type="date" name="birthDate" value="2021-01-02">
        </div>
        <div class="languages">
            <input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
        </div>
        <div class="languages">
            <input type="email" name="email" placeholder="exemple@domian.com" required>
        </div>
        <div class="languages">
            <input type="file" name="avatar">
        </div>
        <div class="languages">
            <input type="month" name="startLearning" value="2020-01">
        </div>
        <div class="languages">
            <input type="number" name="favouriteNamber" value="17">
        </div>
        <div class="languages">
            <textarea name="story" cols="30" rows="5" placeholder="A long time ago"></textarea>
        </div>
        <div class="languages">
            <input type="password" name="password" value="sectet">
        </div>
        <div class="languages">
            <input type="radio" id="ht" name="language" />
            <label for="ht"> HTML </label>
            <input type="radio" id="cs" name="language" checked/>
            <label for="cs"> CSS </label>
            <input type="radio" id="jav" name="language" />
            <label for="jav"> JavaScript </label>
        </div>
        <div class="languages">
            <input type="range" name="learningProgress" value="30">
        </div>
        <div class="languages">
            <select name="framework">
                <option value="react">React</option>
                <option value="jquery" selected>jQuery</option>
                <option value="bootstrap">Bootstrap</option>
            </select>
        </div>
        <div class="languages">
            <input type="search" name="search" placeholder="Type first letters">
        </div>
        <div class="languages">
            <input type="time" name="lunchEnd" value="14:01">
        </div>
        <div class="languages">
            <input type="url" name="website" placeholder="https://website.com" required>
        </div>
        <div class="languages">
            <input type="week" name="birthWeek" value="2021-W51">
        </div>
        <div class="languages">
            <button type="sybmit">Save</button>
        </div>


    </form>

</body>

</html>
